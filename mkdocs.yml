site_name: Sigeie

theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default 
      toggle:
        icon: material/toggle-switch-off-outline
        name: Modo Escuro
      primary: Blue
      accent: Yellow
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Modo Claro  
      primary: Blue
      accent: Yellow
  favicon: assets/favicon.ico
  logo: assets/favicon.ico

  font:
    text: Roboto
  language: pt
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.tabs.sticky

nav:
  - Ínicio: index.md
  
  - Subir o projeto:
    - Backend: info/backend.md
    - Frontend: info/frontend.md
    - Contribuições: info/contribuir.md
  
  - Subir o projeto:
    - Backend: info/backend.md
    - Frontend: info/frontend.md
    - Contribuições: info/contribuir.md
